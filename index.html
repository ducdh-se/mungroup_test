<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunGroup Test</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <!-- Data selection screen -->
        <div id="data-selection">
            <h2>Select Data Set</h2>
            <button id="data1-btn">Data 237</button>
            <button id="data2-btn">Data 4568</button>
        </div>
        
        <!-- Quiz content, initially hidden -->
        <div id="main" hidden>
            <h1>Welcome to the question</h1>
            <h3 id="question">Question</h3>
            <ul></ul>
            <div id="button">
                <button type="button" id="next">Next</button>
                <button type="submit" id="submit">Submit</button>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>
</body>
</html>
